<!DOCTYPE html>
<html>
	<head>

	    <link rel="stylesheet" type="text/css" href="my.css">
        <script type="text/javascript" src="my.js"></script>

	<body>
		<div class="container">
			<div class="title">
				工大老黄历<sup>beta</sup>

			</div>
			<div class="good">

					<table>

				</div>

					<ul></ul>

			<div class="split"></div>

					<table>
						<tr><td>不宜</td></tr>

					<ul></ul>
				</div>

			</div>
			<div class="split"></div>
			<div class="line-tip">
				<strong>今日宜饮：</strong><span class="drink_value"></span>
			</div>
			<div class="line-tip">
				<strong>猥琐指数：</strong><span class="diaosi_value"></span>
			</div>	
			<div class="comment">
				<ul>
					<li>本老黄历仅面向浙江工业大学学生</li>
